<div id="sessions" class="container">
  <div class="separator">
    <span class="separator--icon icon-clock"></span>
  </div>
  <h2 class="type--lead">The program</h2>

  <div class="separator">
    <div class="separator--item">
      <span>View: </span>
      <select ng-options="day.dayOfWeek for day in list.days" ng-model="list.day"></select>
    </div>
  </div>

  <div class="">
    <ul class="list--radio list--centered list--horizontal">
      <li>
        <div class="radio">
          <input type="radio" name="check" id="c1" checked>
          <label for="c1">All tracks</label>
        </div>
      </li>
      <li>
        <div class="radio">
          <input type="radio" name="check" id="c2">
          <label for="c2">The future of Angular</label>
        </div>
      </li>
      <li>
        <div class="radio">
          <input type="radio" name="check" id="c3">
          <label for="c3">Angular as we know it</label>
        </div>
      </li>
      <li>
        <div class="radio">
          <input type="radio" name="check" id="c4">
          <label for="c4">Web components in ECMAScript 6</label>
        </div>
      </li>
    </ul>
  </div>


  <ul class="sessions">
    <li class="row" ng-repeat="session in list.sessions">
      <div class="col-xs-4 col-sm-3">
        <span class="sessions--time">9:30 AM - 10:30 AM</span>
        <span class="label label-danger">the future of angular</span>
      </div>
      <div class="sessions--info col-xs-8 col-sm-9">
        <h4>{{session.title}}</h4>
        <div class="row sessions--info--speaker" ng-repeat="speaker in session.speakersList">
          <div class="sessions--image">
            <img ng-src="{{speaker.imageUrl}}" />
          </div>
          <div class="sessions--info--detail">
            <h4 class="color">{{speaker.userFirstName}} {{speaker.userLastName}}</h4>
            <p>{{speaker.userBioShort}}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>

</div>
