<div id="overview" class="container">

    <!--<div>-->
    <!--{{ list.justDays | json }}-->
    <!--{{ list.selectedDay.dayOfWeek }}-->
    <!--</div>-->

    <ul class="list--radio list--centered list--horizontal">
        <li ng-repeat="day in list.justDays">
            <div class="radio radio-tab">
                <input type="radio" name="day-selected-radiobutton" ng-value="day" ng-model="list.selectedDay" ng-change="list.generateTrs(list.selectedDay.dayOfWeek)" checked id="dow-{{$index}}"/>
                <label class="radio--tab" for="dow-{{$index}}">{{day.dayOfWeek}}</label>
            </div>
        </li>
    </ul>
</div>

<div class="container">
    <table class="table table-cal table-striped table-fixed hidden-xs">
        <thead>
            <tr>
                <td></td>
                <td ng-repeat="track in list.tracksValid">{{track}}</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,value) in list.sessionOverviewTrs">
                <td ng-repeat="tds in value track by $index" rowspan="{{tds.rowspan}}" class="{{tds.colorClass}}">
                    <span ng-show="$index == 0">
                      {{tds}}
                    </span>

                   <span ng-show="$index != 0">
                      <div wh class="cal-entry" class="cal-entry--blue" ng-show="tds.length != 0">
                          <h3 class="cal-entry-title"><a href="{{tds.sessionUrl}}" target="_blank" >{{tds.title}}</a></h3>
                          <p class="cal-entry-description">{{tds.descriptionShort}}</p>
                          <p class="cal-entry-speakers">{{tds.speakerCsv}}</p>
                          <p class="cal-entry-time">{{tds.sessionTimeDescription}}</p>

                          <div class="cal-entry-tooltip">
                            <h3 class="cal-entry-title"><a href="{{tds.sessionUrl}}" target="_blank" >{{tds.title}}</a></h3>
                            <p class="cal-entry-tooltip-text">{{tds.description}}</p>
                          </div>
                      </div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <ul class="visible-xsx">
    <li ng-repeat="session in (filtered = (list.sessions | filter:list.filter))">
        <div class="cal-entry">
            <h3 class="cal-entry-title"><a href="{{session.sessionUrl}}" target="_blank" >{{session.title}}</a></h3>
            <p class="cal-entry-description">{{session.descriptionShort}}</p>
            <p class="cal-entry-speakers">{{session.speakersShort}}</p>
            <p class="cal-entry-time">{{ session.startTime }}</p>
        </div>
        <!-- startTimeFriendlyDay: {{session.time.startTimeFriendlyDay}}<br/>
        sessionTimeDescription: {{session.time.description}}<br/>
        sessionMinutes: {{session.time.sessionMinutes}}<br/>
        startTimeFriendlyTime: {{session.time.startTimeFriendlyTime}}<br/>
        startTimeFriendly: {{session.time.startTimeFriendly}}<br/>
        title: {{session.title}}<br/>
        workshop: {{ session.workshop }} <br/>
        startTime: {{ session.startTime }}<br/>
        sessionTimeDateTime: {{ session.sessionTimeDateTime }}<br/>
        sessionTrackName: {{ session.sessionTrackName }}<br/>
        sessionUrl: {{ session.sessionUrl }}<br/>
        speakersNamesCsv: {{session.speakersNamesCsv}}<br/>
        speakersShort: {{session.speakersShort}}<br/>
        descriptionShort: {{ session.descriptionShort }}<br/>
        description: {{ session.description }}<br/> -->
        <hr/>
    </li>
</ul>
</div>
