<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVCC AngularJS Migration</title>

    <script type="text/javascript">
      var usingMockDataGlobal = true;
    </script>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cache.siliconvalley-codecamp.com/Content/Styles/site-svcc-cdn.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="baseApp">
      <div class="loader" ng-hide="hideLoadingIcon"></div>
      <div ui-view></div>
    <script src="app/main.js"></script>
    <script type="text/javascript">
      (function () {
        'use strict';

        // setting constants in this fashion so that the server can dynamically create this (index.html)
        // with appropriate constants filled in.  usingMockDataGlobal ust be a global since angular has not
        // been initialized when this needs to be set.
        var configData = {
          //baseDir: '/Content/ng/', // asp.net MVC    MUST END WITH SLASH     /webnpm/public/app/angu/miscpages/angu.html
          // baseDir: '/webnpm/public/', // running in webstorm
          //baseDir: '/angularjs/webnpm/public/', // running in visual studio
          baseDir: '', // use blank for debugging localhost on mac with webstorm (must have mocking enabled)

          codeCampType: 'angu', // options: 'angu','svcc'

          loggedInUsername: 'pkellner',
          mockData: usingMockDataGlobal
        };
        angular.module('baseApp').constant('CONFIG', configData);
      })();
    </script>
  </body>
</html>
